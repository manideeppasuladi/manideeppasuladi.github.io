  <script>
  $( document ).ready(function() {
  new WOW().init();
});
  var id ;
   $(function(){
        var search = window.location.search
        if (search != ""){
        var arr = search.split("=");
         id =  parseInt(arr[1]) ;
            
        }else{
            window.location.replace("index.html");
        }
    });
    $(function() {
        
     $.getJSON('projects.json', function(data) {
          $.each(data.projects, function(i, p) {
             
             if(p.id == id){
                 console.log(id);
              var project_content = ""+p.title+"";
                //$(project_content).appendTo("#project_title");
                document.getElementById("project_title").innerHTML = p.title;
                document.getElementById("project_details").innerHTML = p.details;
                document.getElementById("project_desc").innerHTML = p.description;
                
                if(p.link !=""){
                document.getElementById("project_link").href = p.link;
                }
                else{
                    document.getElementById("project_view").style.display = "none";
                }
                document.getElementById("project_img").src = p.image;
                
             }
        });

      });

    });
   
  </script>
